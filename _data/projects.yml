  description: 
    <p>• 프렌차이즈 메뉴들을 사용자가 평가하고 리뷰할 수 있는 웹서비스 프로젝트입니다.</p>
    <p>• 프론트엔드는 BootStrap 및 Thymeleaf 를 사용하여 간단하게 구현하였고, 백엔드는 Spring Boot, JPA, Security, OAuth2등의 기술을 사용하여 구현하였습니다.</p>
